<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problem 0 - Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="navBar">
      <a class="navLink" href="imageSearch.html">Image Search</a>
      <a class="navLink" href="advancedSearch.html">Advanced</a>
    </div>
    <div class="pageMain">
      <img class="googleLogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
      <form action="https://www.google.com/search" method="get" id="searchForm">
        <input class="searchInput" type="text" name="q"><br>
      </form>
      <div class="simpleButtonContainer">
        <div class="simpleButtonDiv">
          <button class="simpleSearchbutton" type="search" form="searchForm">Google Search</button>
        </div> 
        <div class="simpleButtonDiv">
          <button class="simpleSearchbutton" type="search" form="searchForm" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
  </body>
</html>
