<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problem 0 -Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="navBar">
      <a class="navLink" href="index.html">Back To Home</a>
    </div>
    <div class="pageMain">
      <img class="googleLogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
      <form action="https://www.google.com/search" method="get" id="searchForm">
        <input class="searchInput" type="text" name="q"><br>
        <input type="hidden" name="tbm" value="isch" />
      </form>
      <button class="simpleSearchbutton" type="search" form="searchForm">Google Image Search</button>
    </div>
  </body>
</html>
